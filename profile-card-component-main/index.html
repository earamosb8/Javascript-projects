<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.google.com/specimen/Kumbh+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <figure class="imgtop">
    <img src="./images/bg-pattern-top.svg" alt="burbuja">
  </figure>
  <figure class="imgbottom">
    <img src="./images/bg-pattern-bottom.svg" alt="burbuja">
  </figure>
  <div class="profile-card">
    <figure class="img-card">
      <img src="./images/bg-pattern-card.svg" alt="burbuja">
    </figure>
    <figure class="img-profile">
      <img src="./images/image-victor.jpg" alt="burbuja">
    </figure>
    <div class="details">
      <p><span>Victor Crest</span> 26</p>
      <p class="place">london</p>
    </div>
    <div class="indicators">
      <div class="box">
        <p><b>80k</b></p>
        <p>Followers</p>
      </div>
      <div class="box">
        <p><b>803k</b></p>
        <p>Likes</p>
      </div>
      <div class="box">
        <p><b>1.4k</b></p>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.linkedin.com/in/earamosb8/" target="_blank">Eduardo Ramos- Software Developer</a>
    </div>
</body>
</html>
